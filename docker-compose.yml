version: '3.8'

services:
  ftth-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ftth-backend
    environment:
      - DATABASE_URL=postgresql://ftth_user:ftth_password@postgres:5432/ftth
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - API_KEY=${API_KEY:-dev-api-key}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - YGGDRASIL_API_KEY=${YGGDRASIL_API_KEY:-dev-ygg-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HOST=0.0.0.0
      - PORT=6030
      - WORKERS=2
      - RELOAD=false
    ports:
      - "6030:6030"
    volumes:
      - ./logs:/app/logs
      - ./web:/app/web:ro
    depends_on:
      - postgres
    networks:
      - ftth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: ftth-postgres
    environment:
      - POSTGRES_DB=ftth
      - POSTGRES_USER=ftth_user
      - POSTGRES_PASSWORD=ftth_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - ftth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ftth_user -d ftth"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: ftth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ftth-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: ftth-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./web/publica:/var/www/html:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - ftth-backend
    networks:
      - ftth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: ftth-telegram-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_POLLING=${TELEGRAM_POLLING:-true}
      - API_BASE_URL=http://ftth-backend:6030
      - API_KEY=${API_KEY:-dev-api-key}
    depends_on:
      - ftth-backend
    networks:
      - ftth-network
    restart: unless-stopped

  # Servizio opzionale per monitoraggio
  prometheus:
    image: prom/prometheus:latest
    container_name: ftth-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - ftth-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: ftth-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - ftth-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  ftth-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16